<<!DOCTYPE html>
<html>
<head>
<script src="http://code.jquery.com/jquery-1.10.1.js"></script>
</head>
<body>
<button id="button1">Show it</button>
<button id="button2">hide it</button>
<img id="dog" src="ddddxd2.webp.jpg"
alt="" width="120" height="100" style="display: none" />
<script>
$(document).ready(function () {
$("#button1").click(function () {
$("#dog").show("slow");
});
});

$(document).ready(function () {
	$("#button2").click(function () {
	$("#dog").hide("fast");
	});
	});
	

	
</script>
</body>
</html>
